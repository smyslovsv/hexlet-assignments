databaseChangeLog:
  -  changeSet:
       id:  1
       author:  hexlet
       changes:
         -  createTable:
              tableName:  person
              columns:
                -  column:
                     name:  id
                     type:  bigint
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  first_name
                     type:  varchar(50)
                -  column:
                     name:  last_name
                     type:  varchar(50)
